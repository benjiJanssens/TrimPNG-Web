<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Primary Meta Tags -->
    <title>TrimPNG</title>
    <meta name="title" content="TrimPNG">
    <meta name="description" content="A web app based on trimpng to remove transparent pixels from the borders of images">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://trimpng.benjijanssens.com">
    <meta property="og:title" content="TrimPNG">
    <meta property="og:description" content="A web app based on trimpng to remove transparent pixels from the borders of images">
    <meta property="og:image" content="<%= BASE_URL %>img/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://trimpng.benjijanssens.com">
    <meta property="twitter:title" content="TrimPNG">
    <meta property="twitter:description" content="A web app based on trimpng to remove transparent pixels from the borders of images">
    <meta property="twitter:image" content="<%= BASE_URL %>img/preview.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
